
<div class="ui middle aligned center aligned grid" ng-controller="LoginController">
  <div class="column">
      <img ng-src="/static/images/naijalogos.png" class="image" style="margin-top: 100px">
    <h2 class="ui purple image header">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form" ng-submit="login()">
        <div class="ui red">{{login_error}}</div>
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" ng-model="user.username" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" ng-model="user.password" placeholder="Password">
          </div>
        </div>
        <button class="ui fluid large purple submit button" type="submit">Login</button>
      </div>

    </form>
  </div>
</div>
